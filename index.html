<style>

body{
  background: #33373b;
  background: -moz-radial-gradient(center, ellipse cover,  #494e53 0%, #33373b 100%);
  background: -webkit-radial-gradient(center, ellipse cover,  #494e53 0%,#33373b 100%);
  background: radial-gradient(ellipse at center,  #494e53 0%,#33373b 100%);
}

.node {
    fill: #ccc;
    stroke: #fff;
    stroke-width: 2px;
}

.models{
	width: 100%;
	height: 100%;
	background: #dddddd;
}

.model-bubble{
	fill: url(#grad1);
}

</style>

</head>

<body>
<label for="from">From</label>
<input type="text" id="dateFrom" name="from" value="01-01-2015">
<label for="to">to</label>
<input type="text" id="dateTo" name="to" value="30-12-2015">
 
<!-- <div class="models">Models</div> -->

<svg height="0" width="0">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="50%" stop-color="#8b9ca4" stop-opacity="0" />
      <stop offset="95%" stop-color="#8b9ca4" stop-opacity="1" /> 
    </radialGradient>
  </defs>  
</svg>



<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script> -->
<script src="js/script.js"></script>
 <script>
$(function() {
    $( "#dateFrom" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 1,
      dateFormat: 'dd-mm-yy',
      onClose: function( selectedDate ) {
        $( "#dateTo" ).datepicker( "option", "minDate", selectedDate );
      }
    });
    $( "#dateTo" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 1,
      dateFormat: 'dd-mm-yy',
      onClose: function( selectedDate ) {
        $( "#dateFrom" ).datepicker( "option", "maxDate", selectedDate );
      }
    });
  });
